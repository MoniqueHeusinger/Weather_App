<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <section id="weather_container">
        <!-- Searchbar -->
        <article class="data_style_general" id="searchbar">
          <form onsubmit="return false">
            <input type="text" name="searchInput" id="searchInput" />
            <input type="submit" value="▷" />
          </form>
        </article>
        <article id="weather_data_one">
          <!-- City -->
          <p id="city">London</p>
          <!-- Time -->
          <p id="time">13:30</p>

          <!-- Main weather container -->
          <div class="data_style_general">
            <!-- Icon -->
            <p id="icon">🌧️</p>
            <!-- Temperature -->
            <p id="temperature">12 <span>°C</span></p>
            <!-- Weather condition -->
            <p id="condition">rainy</p>
            <!-- Date -->
            <p id="date">Monday, 20. Nov 2023</p>
          </div>
        </article>

        <!-- Further weather data -->
        <article id="weather_data_two" class="data_style_general data_grid">
          <p id="data_one"><span>💨</span>Fresh Breeze 10 km/h</p>
          <p id="data_two"><span>💦</span>68%</p>
          <p id="data_three"><span>☀️</span>7:59</p>
          <p id="data_four"><span>🌖</span>17:40</p>
        </article>

        <!-- optional: add forecast (plan: 5 Tage)-->
        <article id="forecast">
          <div id="forecast_day1"></div>
          <div id="forecast_day2"></div>
          <div id="forecast_day3"></div>
          <div id="forecast_day4"></div>
          <div id="forecast_day5"></div>
        </article>
      </section>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
